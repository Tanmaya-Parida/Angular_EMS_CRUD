<div class="col-md-8 offset-md-2" style="margin-top: 50px; background-color: #9abcde; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h3 style="text-align: center; margin-bottom: 30px; color: #343a40;">Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="firstName" style="font-weight: bold; color: #495057;">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" style="padding: 10px; border-radius: 5px; border: 1px solid #ced4da;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
            <label for="lastName" style="font-weight: bold; color: #495057;">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName" style="padding: 10px; border-radius: 5px; border: 1px solid #ced4da;">
        </div>

        <div class="form-group" style="margin-bottom: 30px;">
            <label for="salary" style="font-weight: bold; color: #495057;">Salary</label>
            <input type="text" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary" style="padding: 10px; border-radius: 5px; border: 1px solid #ced4da;">
        </div>

        <button type="submit" class="btn btn-success" style="width: 100%; padding: 10px; border-radius: 5px;">Submit</button>
    </form>
</div>
